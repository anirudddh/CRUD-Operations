    <title> CRUD Operations by Aniruddh</title>

<body style="background-color: #003f3f; color: gray;">

    <style>
        .footer {
         height: 50px;
         background-color: var(--main-bg-color);
         display: flex;
         align-items: center;
         justify-content: center;
         color: white;
         flex-direction: column;
                }

        .footer a {
          color: white;
                  }
    </style>
    <div class="container">
    	<center><h2>CRUD Functions</h2></center>
        <div class="row">
            <div class="col-10 offset-1">
                <h6>Add New City</h6>
                <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
                    <input type="text" id="add-name" class="form-control" placeholder="New City">
                </form>

                <div id="spoiler" role="aria-hidden">
                    <h6>Edit Here</h6>
                    <form action="javascript:void(0);" method="POST" id="saveEdit">
                        <input type="text" id="edit-name" class="form-control">
                    </form>
                </div>

                <p id="counter"></p>

                <table class="table" style="color: #fff;">
                    <thead>
                        <tr>
                            <th scope="col">City</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="kota">
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>
